<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Base Circle: Judo Blue -->
  <circle cx="50" cy="50" r="48" fill="#0055a4" />
  
  <!-- Minimalist Abstract Throw (White) -->
  <!-- Represents two figures in harmony/action, forming a seamless curve -->
  <path d="M30 65 Q 20 40 40 25 Q 60 10 75 30 Q 90 50 70 70 L 60 80" 
        fill="none" 
        stroke="white" 
        stroke-width="6" 
        stroke-linecap="round" />
        
  <path d="M40 80 Q 30 70 25 50" 
        fill="none" 
        stroke="white" 
        stroke-width="6" 
        stroke-linecap="round" />
        
  <!-- The Red Sun (Spirit) - Essential accent -->
  <circle cx="65" cy="40" r="8" fill="#ef3340" stroke="white" stroke-width="2" />
  
  <!-- The Belt Knot (Symbol of Grade/Hierarchy) abstractly represented -->
  <path d="M38 52 L 62 52" stroke="white" stroke-width="8" stroke-linecap="round" />
  <circle cx="50" cy="52" r="6" fill="#0055a4" stroke="white" stroke-width="2" />

</svg>
