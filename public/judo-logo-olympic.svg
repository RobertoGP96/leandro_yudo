<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Optimized for high contrast on white backgrounds -->
  <!-- Color: Darker Judo Blue (#00366f) for better visibility than standard blue -->
  
  <g transform="translate(30, 30) scale(0.88)">
      <!-- Head 1 -->
      <circle cx="210" cy="110" r="45" fill="#00366f"/>
      
      <!-- Body 1 (Throwing, Tori) - Solid shape for visibility -->
      <path d="M180,165 L260,180 C260,180 320,80 370,140 L340,170 C340,170 300,120 280,180 L320,220 L270,300 L330,360 L280,410 L180,310 Z" fill="#00366f"/>
      
      <!-- High contrast negative space belt -->
      <path d="M250,230 L300,280" stroke="white" stroke-width="12" stroke-linecap="round"/>

      <!-- Head 2 -->
      <circle cx="380" cy="240" r="45" fill="#00366f"/>

      <!-- Body 2 (Being Thrown, Uke) -->
      <path d="M370,290 L420,280 C420,280 460,340 430,380 L400,360 C400,360 410,340 380,330 L340,380 L290,340 Z" fill="#00366f"/>
      
      <!-- Legs/Motion -->
      <path d="M180,310 L120,380 L160,420 L220,350 L270,400" fill="#00366f"/>
  </g>
</svg>
